<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Home</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/Views/authorized.js"></script>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">ERS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="http://localhost:8080/ERS/login">Logout<span class="sr-only">(current)</span></a>

                  </div>
                </div>
              </nav>

    <div class="container">

        <div class="row">

            <span name="Information" class="col-6">

                <div class="card">
                    <div class="card-body" id="profile">

                            
                            <p>

                                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Edit</button>
                                    <button class="btn btn-primary collapse multi-collapse" id="profileUpdate" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Update</button>
                                    </p>
                                <div class="row card card-body">
                                    <div class="col">
                                      <div>
                                        <div>
                                          <h4 id="display-first"></h4>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="collapse multi-collapse">
                                        <div class=>
                                          <input type="text" id="user-first">
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row card card-body">
                                    <div class="col">
                                    <div>
                                        <div>
                                            <h4 id="display-last"></h4>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="collapse multi-collapse">
                                        <div class=>
                                            <input type="text" id="user-last">
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row card card-body">
                                    <div class="col">
                                        <div>
                                        <div>
                                            <h4 id="display-title"></h4>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="collapse multi-collapse">
                                        <div class=>
                                            <input type="text" id="user-title">
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row card card-body">
                                    <div class="col">
                                        <div>
                                        <div>
                                            <h4 id="display-email"></h4>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="collapse multi-collapse">
                                        <div class=>
                                            <input type="email" id="user-email">
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row card card-body">
                                    <div class="col">
                                        <div>
                                        <div>
                                            <h4 id="display-phone"></h4>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="collapse multi-collapse">
                                        <div class=>
                                            <input type="text" id="user-phone">
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                    
                                
                        
                    </div>
                </div>



                


            </span>

            <span name="Reimbursements" class="col-6">

                <div name="NewReimbursement" class="card card-body">

                    <input type="number" min="0.00" step="0.01" id="value_input">
                    <button type="button" id="reimburse" class="btn btn-primary">Start Request</button>
                </div>

                <div name="PendingTable" class="card">
                    <div class="card-body">

                        <h4 class="card-title">Pending Reimbursements</h4>
                        <table class="table table-hover table-responsive" id="ptable">
                            
                            <thead>
                                <tr>
                                    <th scope="col">Request Number</th>
                                    <th scope="col">Amount Requested</th>
                                </tr>
                            </thead>
                            <tbody id="pending-body">

                            </tbody>
                        </table>
                    </div>

                </div>
                <br>
                    <div name="ResolvedTable" class="card">
                        <div class="card-body">
                            <h4 class="card-title">Resolved Reimbursements</h4>
                            <table class="table table-hover table-responsive" id="rtable">
                                
                                <thead>
                                    <tr>
                                        <th scope="col">Request Number</th>
                                        <th scope="col">Amount Requested</th>
                                        <th scope="col">Decision</th>
                                        <th scope="col">Decision Authority</th>
                                    </tr>
                                </thead>
                                <tbody id="resolved-body">

                                </tbody>
                            </table>
                        </div>
                    </div>

            </span>
        </div>

    </div>
<script src="static/Views/employee.js"></script>    
</body>
</html>
