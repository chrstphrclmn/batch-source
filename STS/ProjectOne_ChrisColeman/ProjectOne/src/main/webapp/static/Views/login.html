<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <div class="row">
    <span class="col-3"></span>
    <span class="col-6">
            <form>
                    <br>
                    <br>
                    
                    <img src="https://rev2.force.com/sfsites/c/file-asset/logo?v=1" data-aura-rendered-by="26:2;a">
                    <br>
                    <br>
                    <br>
                    <div class="form-group">
                      <label for="username_input">Username</label>
                      <input type="text" class="form-control" id="username_input" aria-describedby="usernameHelp" placeholder="Enter username.">
                      
                    </div>
                    <div class="form-group">
                      <label for="password_input">Password</label>
                      <input type="password" class="form-control" id="password_input" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="manager_check" value="true">
                      <label class="form-check-label" for="managerCheck">Sign in as manager</label>
                    </div>
                    <button id="login-btn" type="button" class="btn btn-primary">Submit</button>
                  </form>


    </span>
    <span class="col-3"></span>
    </div>
	</div>
	<script src="static/Views/login.js"></script>
</body>
</html>
